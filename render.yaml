# Render Blueprint for DocuFlow
# https://render.com/docs/blueprint-spec

services:
  # Web Service (Node.js API)
  - type: web
    name: docuflow-api
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 30d
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: UPLOAD_DIR
        value: ./uploads
      - key: ALLOWED_ORIGINS
        value: http://localhost:3000,http://localhost:5173
      - key: DATABASE_URL
        fromDatabase:
          name: docuflow-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: docuflow-db
    databaseName: docuflow
    user: docuflow
    plan: free
    region: oregon
